<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="city-form" id="city-form">
          <input
            class="city-search"
            type="search"
            placeholder="Enter a city.."
            required
            id="city-input"
          />
          <input class="search-bar" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city"></h1>
            <p class="weather-stats">
              <span id="day-and-time"></span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="current-temperature" id="current-temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Project coded by
          <a href="https://github.com/LauraCwell" target="_blank"
            >Laura Cardwell</a
          >
          ,is
          <a href="https://github.com/LauraCwell/Weather-App" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://laura-weather-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
